{% extends 'common.html' %}
{% block body %}
<div class="container" >
    <div class="row">
        {% for i in result %}
        <div class="col-md-3">
            <div class="card" style="width:250px;margin-right:100px;" >
                <img src="{{i.img.url}}" class="card-img-top"   width="100px" height="250px" >
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">{{i.price}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Description</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
